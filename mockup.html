<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>User Directory (Mockup)</title>

</head>

<body>

    <div class="jumbotron text-center">
        <h1 class="display-4">My Employee Directory</h1>
        <p class="lead px-4">This is a simple hero unit, a simple jumbotron-style component for calling extra attention
            to
            featured content or information.</p>
    </div>

    <div class="container">

        <form class="p-3">
            <div class="form-group">
                <label class="mr-2" for="inlineFormCustomSelectPref">Sort By:</label>
                <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                    <!-- <option selected disabled value="">Choose...</option> -->
                    <option value="1">First Name</option>
                    <option value="2" selected>Last Name</option>
                    <option value="3">Gender</option>
                    <option value="4">Age</option>
                    <option value="5">City</option>
                    <option value="6">State</option>
                </select>
            </div>

            <label class="mr-2" for="asdf">Filter By:</label>
            <div class="form-row">

                <div class="form-group col-sm">
                    <select class="custom-select my-1 mr-sm-2" id="asdf">
                        <option disabled selected>Gender</option>
                        <option value="1">Male</option>
                        <option value="2">Female</option>
                    </select>
                </div>

                <div class="form-group col-sm">
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option disabled selected>City</option>
                        <option value="1">Seattle</option>
                    </select>
                </div>

                <div class="form-group col-sm">
                    <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                        <option disabled selected>State</option>
                        <option value="1">Seattle</option>
                    </select>
                </div>

                <div class="form-group col-sm my-1">
                    <button type="submit" class="btn btn-primary">Clear Filters</button>
                </div>

            </div>

        </form>

        <table class="table table-hover table-responsive-md">
            <thead>
                <tr>
                    <!-- <th scope="col">#</th> -->
                    <th scope="col"></th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Age</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <!-- <th scope="row">1</th> -->
                    <td><img src="https://randomuser.me/api/portraits/med/men/75.jpg" alt="thumbnail of employee"></td>
                    <td>Brad</td>
                    <td>Gibson</td>
                    <td>Male</td>
                    <td>26</td>
                    <td>Seattle</td>
                    <td>Washington</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
